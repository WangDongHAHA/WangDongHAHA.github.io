PI;</span><br><span class="line">        b = 2*PI*radius*height;</span><br><span class="line">        area = 2*a+b;</span><br><span class="line">        return area;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void volume()&#123;</span><br><span class="line">        double a;</span><br><span class="line">        a = radius*radius*PI;</span><br><span class="line">        volume = a*height;</span><br><span class="line">        System.out.println(&quot;This Cylinder&apos;s volume is &quot;+volume);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void setColor(String color)&#123;</span><br><span class="line">        this.color = color;</span><br><span class="line">        System.out.println(&quot;This Cylinder&apos;s color is &quot;+this.color);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
